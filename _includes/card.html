<div class="col col-12 col-sm-6 col-md-4 mx-auto mx-sm-0 my-3">
    <div class="card text-center">
        <img class="card-img-top mx-auto p-4" src="{{ include.img }}"/>
        <div class="card-body">
            <h5 class="card-title">{{include.title}}</h5>
            <p class="card-text">{{include.body}}</p>
        </div>
        <div class="card-footer">
            <a href="{{ include.url }}" target="_blank" class="btn btn-primary">Buy Dat Shit</a>
        </div>
    </div>
</div>
